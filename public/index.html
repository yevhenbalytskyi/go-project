<!DOCTYPE html>
<html>
<head>
    <title>Global Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat">
        <form id="nickname-form">
            <input type="text" id="nickname" autocomplete="off" placeholder="Enter your nickname" required>
            <button>Set Nickname</button>
        </form>
        <ul id="messages"></ul>
        <form id="chat-form">
            <input type="text" id="message" autocomplete="off" placeholder="">
            <button>Send</button>
        </form>
    </div>
    <script src="chat.js"></script>
</body>
</html>
